<div class="mainContent">
  <div class="login">
    <div class="inputs">
      <label for="EMAIL">Email</label>
      <!-- <input type="email" name="EMAIL" [formControl]="fcEmail" /> -->
      <input type="email" name="EMAIL"  />
      <label for="PASSWORD">Password</label>
      <!-- <input type="password" name="PASSWORD" [formControl]="fcPassword" /> -->
      <input type="password" name="PASSWORD"  />
    </div>
    <div>
      {{ fcEmail.value }}
      {{ fcPassword.value }}
    </div>
    <div class="actions">
      <button (click)="login()">LOGIN</button>
      <button (click)="nav('register')">REGISTER</button>
    </div>
  </div>
</div>
